<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery library -->
<script src="js/jquery.min.js"></script>

<!-- toolbar -->

<!-- Contenedor principal -->

            <h2><strong>Pruebas pdf y xls</strong></h2>
        </div>

        <!-- col2  -->

            <label for="selectBox text"><strong>Empresa:</strong></label>
        </div>
        <div class="col-md-8 col-sm-12 mt-2">
            <select class="form-select" aria-label="Default select example">
                <option selected>- - Selección - -</option>
                <option value="Op1-Empresa">Op 1</option>
                <option value="Op2-Empresa">Op 2</option>
                <option value="Op3-Empresa">Op 3</option>
                <option value="Op4-Empresa">Op 4</option>
                <option value="Op5-Empresa">Op 5</option>
                <option value="Op6-Empresa">Op 6</option>
                <option value="Op7-Empresa">Op 7</option>
                <option value="Op8-Empresa">Op 8</option>
                <option value="Op9-Empresa">Op 9</option>
                <option value="Op10-Empresa">Op 10</option>
                <option value="Op11-Empresa">Op 11</option>
                <option value="Op12-Empresa">Op 12</option>
                <option value="Op13-Empresa">Op 13</option>
                <option value="Op14-Empresa">Op 14</option>
                <option value="Op15-Empresa">Op 15</option>
                <option value="Op16-Empresa">Op 16</option>
                <option value="Op17-Empresa">Op 17</option>
                <option value="Op18-Empresa">Op 18</option>
                <option value="Op19-Empresa">Op 19</option>
                <option value="Op20-Empresa">Op 20</option>
            </select>
        </div>

        <!-- col 3 -->
        <div class="col-md-4 col-sm-12 mt-2">
            <label for="selectBox text"><strong>Granja:</strong></label>
        </div>
        <div class="col-md-8 col-sm-12 mt-2">
            <select class="form-select" aria-label="Default select example">
                <option selected>- - Selección - -</option>
                <option value="Op1-Granja">Op 1</option>
                <option value="Op2-Granja">Op 2</option>
                <option value="Op3-Granja">Op 3</option>
                <option value="Op4-Granja">Op 4</option>
                <option value="Op5-Granja">Op 5</option>
                <option value="Op6-Granja">Op 6</option>
                <option value="Op7-Granja">Op 7</option>
                <option value="Op8-Granja">Op 8</option>
                <option value="Op9-Granja">Op 9</option>
                <option value="Op10-Granja">Op 10</option>
                <option value="Op11-Granja">Op 11</option>
                <option value="Op12-Granja">Op 12</option>
                <option value="Op13-Granja">Op 13</option>
                <option value="Op14-Granja">Op 14</option>
                <option value="Op15-Granja">Op 15</option>
                <option value="Op16-Granja">Op 16</option>
                <option value="Op17-Granja">Op 17</option>
                <option value="Op18-Granja">Op 18</option>
                <option value="Op19-Granja">Op 19</option>
                <option value="Op20-Granja">Op 20</option>
            </select>
        </div>

        <!-- col 4 -->
        <div class="col-md-4 col-sm-12 mt-2">
            <label for="selectBox text"><strong>Fechas de entrada:</strong></label>
        </div>

        <div class="col-md-8 col-sm-12 mt-2">
            <input type="date" class="custom-date-input" />
        </div>

        <!-- col 5 -->
        <div class="col-md-4 col-sm-12 mt-2">
            <label for="selectBox text"><strong>Fechas de salida:</strong></label>
        </div>

        <div class="col-md-8 col-sm-12 mt-2">
            <input type="date" class="custom-date-input" />
        </div>

        <!-- col 6 -->
        <div class="col-md-12 col-sm-12 mt-2">
        </div>

        <!-- col 6 -->
        <div class="col-md-4 col-sm-12 mt-2">
            <button type="button" class="btn btn-primary">PDF</button>
        </div>
        <div class="col-md-4 col-sm-12 mt-2">
        </div>
        <div class="col-md-4 col-sm-12 mt-2">
            <button type="button" class="btn btn-primary">XLS</button>
        </div>

        <!-- col 6 -->
        <div class="col-md-4 col-sm-12 mt-2">
            <div>
                <button (click)="exportToExcel()">Export to Excel</button>
                <table id="season-tble">
                  <tr>
                    <th>Id</th>
                    <th>name</th>
                    <th>Fruit</th>
                  </tr>
                  <tr *ngFor="let season of Seasons">
                    <td>{{ season.id }}</td>
                    <td>{{ season.name }}</td>
                    <td>{{ season.fruit }}</td>
                  </tr>
                </table>
              </div>
        </div>
        <div class="col-md-4 col-sm-12 mt-2">
            <button (click)="generatePDF()">Generar PDF</button>
        </div>

    </div>










</div>
